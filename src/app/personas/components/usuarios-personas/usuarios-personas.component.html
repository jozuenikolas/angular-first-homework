<app-container-personas>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card mt-4">
          <h5 class="card-header">USUARIOS</h5>
          <div class="card-body">
            <h6 class="card-title">Buscar usuarios por nombre</h6>

            <input
              type="text"
              class="form-control"
              placeholder="Ingrese el nombre"
              [(ngModel)]="search">

          </div>
        </div>
      </div>
      <div class="col-md-12">
        <table class="table table-striped table-bordered mt-4 ">
          <thead class="text-white" style="background-color: #0F265C; border-color: #0F265C">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Salario</th>
            <th scope="col">Correo</th>
            <th scope="col">Porcentaje</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let usuario of usuarios | arrayFilter: search">
            <td>{{ usuario.id | number }}</td>
            <td>{{ usuario.nombre | titlecase }}</td>
            <td>{{ usuario.apellido | titlecase }}</td>
            <td>{{ usuario.salario | currency : "EUR"}}</td>
            <td>{{ usuario.correo }}</td>
            <td>{{ usuario.porcentaje | percent}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
