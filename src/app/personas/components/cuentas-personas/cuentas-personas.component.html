<app-container-personas>

  <div class="container">

    <div class="jumbotron p-3 p-md-5 text-white rounded mt-4" style="background-color: #0F265C">
      <div class="col-md-6 px-0">
        <h1 class="display-4 font-italic">Title of a longer featured blog post</h1>
        <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently
          about what's most interesting in this post's contents.</p>
        <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
      </div>
    </div>

    <div class="row">

      <div class="col-md-4 mt-4" *ngFor="let cuenta of cuentasPersonasDetails">
        <app-card title="{{ cuenta.title }}"
                  srcImage="{{ cuenta.srcImage }}"
                  content="{{ cuenta.content }}"
                  btnValue="{{ cuenta.btnValue }}">
        </app-card>
      </div>

    </div>

  </div>

</app-container-personas>
