<nav class="col-md-2 d-none d-md-block sidebar" style="background-color: #E9ECF3;">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let element of sidebarMainElements">
        <a class="nav-link" routerLink="{{ element.path }}" routerLinkActive="active">
          <i [ngClass]="element.iconClass"></i>
          {{ element.name }}
        </a>
      </li>
    </ul>
  </div>
</nav>
