<div class="card" [ngClass]="cardClass" style="background-color: #E9ECF3">
  <img class=" mx-auto mt-4"
       src="{{ srcImage }}"
       alt="Card image cap"
       style="width: 80%;">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">
      {{ content }}
    </p>
    <a href="#" class="btn btn-primary">{{ btnValue }}</a>
  </div>

</div>
